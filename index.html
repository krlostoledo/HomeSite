<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Personal Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }
        .card {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .row {
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>My Information</h1>

        <div class="row">
            <span class="label">Name:</span> Carlos Toledo
        </div>

        <div class="row">
            <span class="label">Email:</span> carlos@email.com
        </div>

        <div class="row">
            <span class="label">Phone:</span> (555) 123-4567
        </div>

        <div class="row">
            <span class="label">City:</span> Sebring, FL
        </div>

        <div class="row">
            <span class="label">Profession:</span> Software Developer
        </div>
    </div>

</body>
</html>
